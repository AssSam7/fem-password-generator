<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Faces CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
    <title>FEM | Password Generator</title>
  </head>
  <body>
    <label> Password length: <input type="input" id="length" /> </label>
    <br />
    <label>
      Include uppercase: <input type="checkbox" id="includeUppercase" />
    </label>
    <br />
    <label>
      Include lowercase: <input type="checkbox" id="includeLowercase" />
    </label>
    <br />
    <label>
      Include numbers: <input type="checkbox" id="includeNumbers" />
    </label>
    <br />
    <label>
      Include symbols: <input type="checkbox" id="includeSymbols" />
    </label>

    <p>Generated Password:</p>

    <input type="submit" id="submitBtn" />

    <script src="app.js"></script>
  </body>
</html>
