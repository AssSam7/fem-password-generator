    <div class="passgen__container">
      <h3 class="passgen__title">Password Generator</h3>
      <main class="passgen__box">
        <div class="passgen__box--result">
          <input
            type="text"
            name="passResult"
            id="passResult"
            placeholder="P4$5W0rD!"
            disabled
          />
          <img
            src="assets/fa-regular_copy.svg"
            alt="Copy Icon"
            class="icon__copy"
          />
        </div>
        <div class="passgen__box--generator">
          <div class="char_length">
            <div class="char_length--label">Character length</div>
            <p class="char_length--value">0</p>
          </div>
          <input type="range" value="0" min="0" max="20" id="charLength" />
          <label class="include_uppercase_chars">
            <input type="checkbox" id="includeUppercase" />
            <span>Include Uppercase letters</span>
          </label>
          <label class="include_lowercase_chars">
            <input type="checkbox" id="includeLowercase" />
            <span>Include Lowercase letters</span>
          </label>
          <label class="include_number_chars">
            <input type="checkbox" id="includeNumbers" />
            <span>Include Numbers</span>
          </label>
          <label class="include_symbol_chars">
            <input type="checkbox" id="includeSymbols" />
            <span>Include Symbols</span>
          </label>
          <div class="password_strength">
            <div class="password_strength--label">Strength</div>
            <div class="password_strength--content">
              <div class="strength_type"></div>
              <div class="strength_indicator">
                <p></p>
                <p></p>
                <p></p>
                <p></p>
              </div>
            </div>
          </div>
          <button id="submit-btn">
            <span>Generate</span
            ><img src="assets/bx_arrow-to-left.svg" alt="Arrow to left" />
          </button>
        </div>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
